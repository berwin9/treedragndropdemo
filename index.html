<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css" type="text/css"></link>
        <style>
            body {
                padding-top: 60px;
            }
        </style>
    </head>
    <body data-ng-app="treedragndrop">
        <div class="container" data-ng-controller="DemoCtrl as demo">
            <div class="row">
                <div class="span6">
                    <h4>you can drag items from the left hand side tree to a node on right hand side tree (supports multi-select through ctrl/cmd-click and shift click if on the same depth)</h4>
                </div>
                <div class="span6">
                    <h4>droppable tree</h4>
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <div id="primary-tree" class="tree-view"
                        data-ens-tree="{
                            onClick: demo.onPrimaryTreeClick,
                            root: demo.getPrimaryTreeViewModel(),
                            getChildren: demo.getChildren,
                            getLabel: demo.getLabel,
                            isDraggable: true,
                            isDroppable: false,
                            onDragStart: demo.onPrimaryDragStart,
                            isActive: demo.isPrimaryActive
                        }">
                    </div>
                </div>

                <div class="span6">
                    <div id="secondary-tree" class="tree-view"
                        data-ens-tree="{
                            onClick: demo.onSecondaryTreeClick,
                            getChildren: demo.getChildren,
                            getLabel: demo.getLabel,
                            root: demo.getSecondaryTreeViewModel(),
                            isDraggable: false,
                            isDroppable: true,
                            onDropAccept: demo.onSecondaryDropAccept,
                            onDrop: demo.onSecondaryDrop,
                            isActive: demo.isSecondaryActive
                        }">
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/jquery-1.9.1.js"></script>
        <script src="vendor/jqueryui.js"></script>
        <script src="vendor/underscore-min.js"></script>
        <script src="vendor/angular.1.1.5.js"></script>
        <script src="src/demo.js"></script>
        <script src="src/directives/dragndrop.js"></script>
        <script src="src/directives/dynatree.js"></script>
    </body>
</html>
